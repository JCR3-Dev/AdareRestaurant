<!DOCTYPE html>
<html>
<head>
	<title>Puzzle Game</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px auto;
			width: 300px;
		}
		.box {
			background-color: #ccc;
			border: 1px solid #999;
			height: 60px;
			margin: 5px;
			width: 60px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		.box:hover {
			background-color: #999;
		}
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<h1>Puzzle Game</h1>
	<p>Click the boxes to reveal the hidden message:</p>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<div id="message" class="hidden">
		<p>Congratulations, you solved the puzzle!</p>
		<p>Click <a href="https://www.google.com">here</a> to continue.</p>
	</div>
	<script>
		var boxes = document.querySelectorAll('.box');
		var message = document.getElementById('message');

		function revealMessage() {
			var count = 0;
			for (var i = 0; i < boxes.length; i++) {
				if (boxes[i].classList.contains('selected')) {
					count++;
				}
			}
			if (count === 9) {
				message.classList.remove('hidden');
			}
		}

		for (var i = 0; i < boxes.length; i++) {
			boxes[i].addEventListener('click', function() {
				this.classList.toggle('selected');
				revealMessage();
			});
		}
	</script>
</body>
</html>
