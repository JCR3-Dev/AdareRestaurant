<!DOCTYPE html>
<html>
  <head>
    <title>My Photography Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      header {
        background-color: #1a1a1a;
        color: white;
        text-align: center;
        padding: 20px;
        position: sticky;
        top: 0;
        z-index: 999;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #1a1a1a;
        padding: 10px 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 1.2em;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      nav a:hover {
        color: #d9d9d9;
      }

      .hero {
        background-image: url("hero.jpg");
        height: 500px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-size: 3em;
        text-shadow: 1px 1px 1px #333;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px;
      }

      .card {
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        width: 300px;
        overflow: hidden;
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: all 0.3s ease;
      }

      .card:hover img {
        transform: scale(1.1);
      }

      .card h3 {
        font-size: 1.2em;
        margin: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .card p {
        margin: 10px;
        font-size: 0.8em;
        color: #666;
      }
    </style>
  </head>

      <a href="#">Contact</a>
    </nav>
