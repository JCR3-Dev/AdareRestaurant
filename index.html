<!DOCTYPE html>
<html>
<head>
	<title>Aryll Moon</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px auto;
			width: 300px;
		}
		.box {
			background-color: #ccc;
			border: 1px solid #999;
			height: 60px;
			margin: 5px;
			width: 60px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		.box:hover {
			background-color: #999;
		}
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<h1>Regalo</h1>
	<p>Haz click en las cuadrados para revelar el mensaje:</p>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<div id="message" class="hidden">
		<p>Felicidades, eres demasiado inteligente!</p>
		<p>Click <a href="https://youtu.be/213Uhla2GCI?t=9">aqui</a> para continuar.</p>
	</div>
	<script>
		var boxes = document.querySelectorAll('.box');
		var message = document.getElementById('message');
		var count = 0;

		function revealMessage() {
			count++;
			if (count === 9) {
				message.classList.remove('hidden');
			}
		}

		for (var i = 0; i < boxes.length; i++) {
			boxes[i].addEventListener('click', function() {
				this.classList.add('selected');
				revealMessage();
			});
		}
	</script>
</body>
</html>
